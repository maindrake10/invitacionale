    <style>
        /* Definición de Variables de Color y Tipografía */
        :root {
            /* Dorado/Metálico: El toque elegante */
            --color-principal: #C8AE7F; /* Tono de bronce/dorado suave */
            /* Azul/Celeste: El color secundario */
            --color-secundario: #4682B4; /* Azul acero, más sobrio */
            --color-fondo-claro: #E0F2F7; 
            --color-fondo-intermedio: #B2D8E0; 
            
            --font-titulo: 'Playfair Display', serif;
            --font-texto: 'Montserrat', sans-serif;
            --font-cursiva: 'Great Vibes', cursive; /* FUENTE A FORZAR */
        }

        /* Estilo para el fondo con un gradiente suave y efecto de "humo" */
        body {
            font-family: var(--font-texto);
            background: linear-gradient(160deg, var(--color-fondo-claro) 0%, #ffffff 40%, var(--color-fondo-intermedio) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Corregir la aplicación de la tipografía cursiva */
        .nombre-graduada {
            font-family: var(--font-cursiva) !important; /* Forzar el uso de la fuente */
            font-weight: 400; /* Great Vibes generalmente usa peso regular */
            font-size: 2.75rem; /* Ajustar tamaño para que se vea más cursiva en móvil */
            line-height: 1.1;
        }
        @media (min-width: 640px) { /* sm breakpoint */
            .nombre-graduada {
                font-size: 4rem; /* Tamaño grande en escritorio */
            }
        }
        
        /* Efectos de "humo" o nubes suaves (mantener) */
        body::before, body::after {
            /* ... (Se mantiene el código del efecto de humo) ... */
            content: '';
            position: fixed;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            animation: floatEffect 15s infinite ease-in-out alternate;
        }

            width: 80vw;
            height: 80vw;
            top: -20vh;
            left: -30vw;
            animation-delay: 0s;
            opacity: 0.6;
        }
